    <link href="/content/style.css" rel="stylesheet" type="text/css" />

<body>

     <p>My name is {{name}}</p>
    <p>{{numbers[0] * numbers[2]}}</p>

    <!-- ----------------------------------------- -->
    <header ng-include="'header.html'"></header>
    <!-- ----------------------------------------- -->
    <div class="content">
        <div ng-controller="MyAppController">
            <!-- <p>{{message}}</p> -->
            <button ng-click="order = 'name'">Order by Name</button>
            <button ng-click="order = 'rate'">Order by Rate</button>
            <input type="text" ng-model="search">
            <ul>
                <li ng-repeat="name in names">{{name}}</li>
                <li ng-repeat="person in persons | orderBy: order | filter: search" ng-show="person.available">
                    {{person.name}} - {{person.rate | currency: 'P '}}
                    <div class="remove" ng-click="removePerson(person)">X</div>

                </li>
            </ul>
        </div>
    </div>

</body>
