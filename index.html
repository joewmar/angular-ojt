
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Try</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js" integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>
    <script src="app/app.js"></script>
<body ng-init="names=['Juan', 'Helen','Mark']">
    <input type="text" ng-model="name" placeholder="Enter your name!">
    <p>My name is {{name}}</p>
    <!-- <p>{{numbers[0] * numbers[2]}}</p> -->
    <ul>
        <li ng-repeat="name in names">{{name}}</li>
    </ul>
</body>
</html>
